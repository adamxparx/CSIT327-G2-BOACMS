{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Barangay OACMS{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="icon" type="images/png" href="{% static 'images/logo.png' %}">
        {% block extra_css %}{% endblock %}
    </head>
    <body>
        <div class="container">
            <div class="logo-appbar">
                <a href="{% url 'index' %}">
                    <img src="{% static 'images/logo.png' %}" />
                </a>
                <div class="appbar">
                    {% block appbar %}{% endblock %}
                </div>
            </div>    
            <div>
                {% if user.is_authenticated %}
                    {% block user_logout %}{% endblock %}
                {% else %}
                <div class="auth">
                    <ul>
                        <li class="login"><a href="{% url 'login' %}">LOGIN</a></li>
                        <li class="register"><a href="{% url 'register' %}">REGISTER</a></li>
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>

        <div class="content">

            {% block content %}
                
                <!-- BLOCK CONTENT -->

            {% endblock %}

        </div>
    </body>
</html>
