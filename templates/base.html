<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Barangay OACMS{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <div class="container">
            {% if user.is_authenticated %}
            <div class="logo"><a href="{% url 'dashboard' %}">BOACMS</a></div>
                <div class="appbar">
                    <ul>
                        <li><a href="{% url 'dashboard' %}">HOME</a></li>
                        <li><a href="/appointments">APPOINTMENTS</a></li>
                        <li><a href="/certifications">CERTIFICATIONS</a></li>
                    </ul>
                </div>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <input type="submit" class="logout" value="Logout">
                </form>
            {% else %}
            <div class="logo"><a href="{% url 'index' %}">BOACMS</a></div>
            <div class="auth">
                <ul>
                    <li class="login"><a href="{% url 'login' %}">LOGIN</a></li>
                    <li class="register"><a href="{% url 'register' %}">REGISTER</a></li>
                </ul>
            </div>
            {% endif %}
        </div>
        <div class="content">

            <div class="content-block">

            {% block content %}
                
                <!-- BLOCK CONTENT -->

            {% endblock %}

            </div>

        </div>
    </body>
</html>
